<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/common/common}">
<head>
    <title>邮件配置 - 预警管理</title>
</head>

<body layout:fragment="content">
<article class="page-container">
    <form class="form form-horizontal" id="form-oti-config-edit" th:object="${model}">
        <input type="hidden" name="_token" value="${token}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">邮件发送模式：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text"  class="input-text" value="" id="stype" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">SMTP服务器：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="server" value="" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">SMTP 端口：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="25" id="port" name="" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">邮箱帐号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="5" id="emailName" name="emailName" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">邮箱密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" id="email-password" value="pwd" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">收件邮箱地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="email-address" value="address" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" th:src="@{/js/admin/oti/oti-edit.js}"></script>
</body>
</html>
